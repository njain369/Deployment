<script src="/socket.io/socket.io.js"></script>
<nav class="navbar navbar-default">
<div class="container-fluid">
<div class="navbar-header">
<p class="navbar-text">RPIAN Chat Client</p>
</div>
</div>
</nav>
<!-- ChatApp -->
<div class="container">
<div class="jumbotron">
<div id="namecontainer">
<label for="name">Name:</label>
<input type="text" value="Mr Nobody" class="form-control" id="name">
</div>

<br>
<br>

<div class="chatwindow">
<label for="window">Messages:</label>
<textarea class="form-control" disabled rows="5" id="window"></textarea>
</div>

<br>
<br>

<div id="chatbox">
<div class="input-group">
<input type="text" class="form-control" id="box"
placeholder="Hey how can i help you?...">
<span class="input-group-btn">
<button id="send" class="btn btn-primary" type="button">Send</button>
</span>
</div>
</div>
</div>
</div>

<!--Main Controller -->
<script>
$(init);
function init(){
const socket= io();
socket.on('message',(msg)=>onMessage(msg));
function onMessage(msg){
$("#window").append(msg.name+"::" +msg.message+"\n");
}
$("#send").on("click",()=>{
    if(($('#box').val()).indexOf('cold')>-1){
        socket.emit('sendMessage',{name:"Dr ALICE",message:"Dont worry take some Corcin tablets!"});
    }else if(($('#box').val()).indexOf('hot')>-1 ||($('#box').val()).indexOf('warm')>-1){
        socket.emit('sendMessage',{name:"Dr ALICE",message:"Whats the thermometer readings!"});
   
    }
    else{
        socket.emit('sendMessage',{name:"Dr ALICE",message:"Sorry I didnt get you?"}); 
    }
    socket.emit('sendMessage',{name:$('#name').val(),message:$('#box').val()});
    $("#box").val("");
});


}
</script>
